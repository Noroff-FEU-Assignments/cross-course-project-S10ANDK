<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All items added to your cart">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/checkout.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <link href="../css/media-checkout.css" rel="stylesheet">
    <title>Rainydays | Cart</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="back_button">
                <a href="#"><img src="assets/Back_Button.png" alt="Back button"></a>
            </div>
            <div class="logo">
                <a href="../index.html"><img src="../assets/rainydays_Logo.png" class="rainydays-logo_image" alt="Rainydays logo"></a>
            </div>
            <div class="checkout-button">
                <a href="checkout.html"><img src="../assets/cart.png" class="cart-icon" alt="checkout icon"><span>Cart</span></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="gender-selection.html" class="cta nav-cta">Jackets</a></li>
                <li><a href="about.html" class="cta nav-cta">About</a></li>
                <li><a href="contact.html" class="cta nav-cta">Contact</a></li>

        </nav>

            <h1 class="checkout_h1">Checkout</h1>

                    <p class="quantity">Quantity: 1</p>
