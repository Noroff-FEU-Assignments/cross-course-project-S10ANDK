<body>
    <header>
        <div class="header-container">
            <div class="back_button">
                <a href="#"><img src="assets/Back_Button.png" alt="Back button"></a>
            </div>
            <div class="logo">
                <a href="../index.html"><img src="../assets/rainydays_Logo.png" class="rainydays-logo_image" alt="Rainydays logo"></a>

                <a href="checkout.html"><img src="../assets/cart.png" class="cart-icon" alt="Checkout icon"><span>Cart</span></a>

            <ul>
                <li><a href="gender-selection.html" class="cta nav-cta">Jackets</a></li>

            </ul>
        </nav>
    </header>
    <main class="main-content contact">
        <h1>Contact Us</h1>
            <div class="contact-us-success">
                <p>Message has successfully been sent.</p>
                <a href="../html/gender-selection.html" class="cta continue-shopping_button">Continue shopping</a>
            </div>
            <div class="forms-container"> 
                <form id="contact-form" method="POST">               
                    <section class="name-email">
                        <div>
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="name">
                            <div class="form-error-message" id="fullNameError">
                                Please enter your full name
                            </div>
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                            <div class="form-error-message" id="emailError">
                                E-mail address is not valid
                            </div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label for="newsletter">Sign up for our newsletter.</label>
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" cols="30"></textarea>
                            <div class="form-error-message" id="messageError">Message must be at least 10 characters</div>
                        </div>
                    </section>
                    <button type="submit" id="submitButton" class="cta cta-send">Submit</button>
                </form>
            </div>
    </main>
