<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rainydays by E-mail">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <title>Rainydays | Contact</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="back_button">
                <a href="#"><img src="assets/Back_Button.png" alt="Back button"></a>
            </div>
            <div class="logo">
                <a href="../index.html"><img src="../assets/rainydays_Logo.png" class="rainydays-logo_image" alt="Rainydays logo"></a>
            </div>
            <div class="checkout-button">
                <a href="checkout.html"><img src="../assets/cart.png" class="cart-icon" alt="Checkout icon"><span>Cart</span></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="gender-selection.html" class="cta nav-cta">Jackets</a></li>
                <li><a href="about.html" class="cta nav-cta">About</a></li>
                <li><a href="contact.html" class="cta nav-cta active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content contact">
        <h1>Contact Us</h1>
        <form method="post">
            <div class="forms-container"> 
                <form method="POST">               
                    <section class="name-email">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <div>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Sign up for our newsletter.</label>
                    </div>
                    </section>
                    <section class="message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" cols="30"></textarea>
                        <input type="submit" value="Send" class="cta cta-send">
                    </section>
                </form>
            </div>
    </main>
    <footer>

</body>
